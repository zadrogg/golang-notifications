version: "3.5"
services:
  go-notifications:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-proxy
    env_file: .env
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - .env:/.env
    networks:
      - app

networks:
  app:
    name: click-cluster
    driver: bridge
    external: true